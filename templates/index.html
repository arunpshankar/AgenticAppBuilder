<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agentic App Builder</title>
    <!-- Bootstrap CSS via CDN -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUa1n2Kvmb5Owc4H5AXw0XENM7Qmx0RUnEVJ7GprI57KKh5Dpq0P5S5IFcmo"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #f9f9f9;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='images/g_icon.png') }}" alt="G icon" width="30" height="30" class="d-inline-block align-text-top me-2">
      <span class="fw-bold">Agentic App Builder</span>
    </a>
  </div>
</nav>

<div class="container my-4">
    <h1 class="mb-4">Welcome to Agentic App Builder</h1>

    <div class="mb-4 p-3 border bg-white rounded">
        <h3>Upload CSV</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" id="csvFile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="uploadMessage" class="mt-2 text-success"></div>
    </div>

    <div class="mb-4 p-3 border bg-white rounded">
        <h3>Actions</h3>
        <button id="ideateBtn" class="btn btn-warning me-2">Ideate</button>
        <button id="refreshEntriesBtn" class="btn btn-secondary">Refresh Entries</button>
    </div>

    <div id="logsSection" class="mb-4 p-3 border bg-white rounded" style="display: none;">
        <h3>Logs / Traces</h3>
        <div id="logsContainer"></div>
    </div>

    <div class="mb-4 p-3 border bg-white rounded">
        <h3>Available Entries</h3>
        <table class="table table-striped" id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Base URL</th>
                    <th>Endpoint</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS via CDN -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+T3mms46iOWr1vL5c7q/gJfXt51Kk"
  crossorigin="anonymous"
></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
